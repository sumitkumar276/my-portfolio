<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.4" flood-color="#3B82F6"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#0F172A" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Outer glow ring -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Main monogram with filter -->
  <g filter="url(#shadow)">
    <!-- S shape -->
    <path d="M 35 40 Q 35 28 50 28 Q 60 28 63 35 Q 65 40 58 43 Q 50 46 50 52 Q 50 58 60 61 Q 70 64 70 72 Q 70 82 55 88 Q 40 88 35 80" 
          fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- K shape -->
    <path d="M 75 28 L 75 88 M 75 55 L 95 28 M 75 55 L 95 88" 
          fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>
  
  <!-- Decorative accent dots -->
  <circle cx="25" cy="30" r="2" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="100" cy="90" r="2" fill="url(#logoGradient)" opacity="0.6"/>
</svg>